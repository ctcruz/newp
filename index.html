<!DOCTYPE html>
<html>

<head>
  <title>Calculadora: Preços dos kks</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f0f0f0;
    }

    .box {
      width: 100%;
      background-color: #e0f2e9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #3caea3;
      margin-bottom: 10px;
    }

    input {
      padding: 5px;
      border: 1px solid #3caea3;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #3caea3;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      color: #f4a261;
      margin: 10px 0;
      display: none;
    }

    span {
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
      gap: 30px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <h1>Calculadora: Preço de Venda (Multiplicação por 1.60)</h1>
      <input type="number" id="input160" placeholder="Digite o número">
      <button onclick="calculate160()">Calcular</button>
      <p class="result" id="wrapper-result160">Valor que você vai receber: <span id="result160"></span></p>
    </div>
    <div class="box">
      <h1>Calculadora: Preço de Compra (Multiplicação por 1.70)</h1>
      <input type="number" id="input170" placeholder="Digite o número">
      <button onclick="calculate170()">Calcular</button>
      <p class="result" id="wrapper-result170">Valor que você vai pagar: <span id="result170"></span></p>
    </div>
  </div>
  <script>
    function calculate160() {
      document.getElementById('wrapper-result160').style.display = 'none'

      const inputValue = document.getElementById('input160').value

      if (inputValue === '') {
        alert('Insira um valor para calcular!');
        return;
      }

      const input160 = parseFloat(inputValue);
      const result160 = input160 * 1.60;
      document.getElementById('result160').textContent = result160.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });
      document.getElementById('wrapper-result160').style.display = 'block'

    }

    function calculate170() {
      document.getElementById('wrapper-result170').style.display = 'none'

      const inputValue = document.getElementById('input170').value

      if (inputValue === '') {
        alert('Insira um valor para calcular!');
        return;
      }

      const input170 = parseFloat(inputValue);
      const result170 = input170 * 1.70;
      document.getElementById('result170').textContent = result170.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });;
      document.getElementById('wrapper-result170').style.display = 'block'
    }
  </script>
</body>

</html>
